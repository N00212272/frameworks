<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <h1 class="d-flex justify-content-center">Hello, world!</h1>
    <div class="container-fluid d-flex justify-content-center bg-dark text-light mt-3 px-5">
        <h3>Title</h3>
    </div>
    <br>
    <div class="container bg-dark text-light">
        <div class="row">
            <div class="col bg-success">
                <div class="h3">left</div>
                <p class="hello">some text to put in</p>
            </div>
            <div class="col bg-danger">
                <div class="h3">right</div>
                <p class="hello"></p>
            </div>
        </div>
    </div>
    <br>
    <!-- End of container -->
    <div class="container-md bg-dark text-light">
        <div class="row">
            <div class="col-8 bg-success">
                <div class="h3">left</div>
                <p class="hello"></p>
            </div>
            <div class="col-4 bg-danger">
                <div class="h3">right</div>
                <p class="hello"></p>
            </div>
        </div>
    </div>
    <br>
        <!-- End of container -->
        <div class="container-md bg-dark text-light">
            <div class="row">
                <!-- When you go to small breakpoint = stack -->
                <div class="col-sm-6 bg-success">
                    <div class="h3">left</div>
                    <p class="hello"></p>
                </div>
                <div class="col-sm-6 bg-danger">
                    <div class="h3">right</div>
                    <p class="hello"></p>
                </div>
            </div>
        </div>
        <br>
            <!-- End of container -->
                 
        <div class="container-md bg-dark text-light">
            <div class="row">
                <!-- When you go to small breakpoint = stack -->
                <div class="col-sm-6 col-md-4 col-lg-10 bg-success">
                    <div class="h3">left</div>
                    <p class="hello"></p>
                </div>
                <div class="col-sm col-md col-lg bg-danger">
                    <div class="h3">right</div>
                    <p class="hello"></p>
                </div>
            </div>
        </div>
        <br>
            <!-- End of container -->
            <div class="container-md bg-dark text-light">
                <div class="row">
                    <!-- When you go to small breakpoint = stack -->
                    <div class="col-sm-4 col-md-5 col-lg-2 bg-success">
                        <div class="h3">left</div>
                        <p class="hello"></p>
                    </div>
                    <div class="col-sm col-md-4 col-lg-4 bg-info">
                        <div class="h3">left</div>
                        <p class="hello">centre</p>
                    </div>
                    <div class="col-sm col-md col-lg-2 bg-danger">
                        <div class="h3">right</div>
                        <p class="hello">centre</p>
                    </div>
                    <div class="col-sm col-md col-lg-4 bg-warning">
                        <div class="h3">right</div>
                        <p class="hello"></p>
                    </div>
                </div>
            </div>
            <br>
                <!-- End of container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
